<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hero â€” Insights</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#070712;
      --card:#1f1930;
      --muted:#98a0b3;
      --white:#f8f9fb;
      --accent:#8b4dff;
      --radius:12px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background:var(--bg);
      color:var(--white);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px;
    }
    .hero-card{
      width:1100px;
      max-width:calc(100% - 80px);
      height:420px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.00));
      border-radius:var(--radius);
      display:flex;
      overflow:hidden;
      box-shadow:0 10px 30px rgba(3,4,7,0.6);
    }
    .left{
      width:52%;
      padding:56px 64px;
      background:var(--card);
      display:flex;
      flex-direction:column;
      justify-content:space-between;
    }
    h1{margin:8px 0 18px; font-size:38px; line-height:1.05}
    h1 .accent{color:var(--accent)}
    p{color:var(--muted); max-width:60%; line-height:1.7; font-size:15px}
    .stats{display:flex; gap:48px; margin-top:28px}
    .stat{display:flex; flex-direction:column}
    .stat .num{font-weight:700; font-size:20px}
    .stat .label{font-size:12px; color:var(--muted); margin-top:6px; letter-spacing:1px}
    .right {
      width:48%;
      position:relative;
      overflow:hidden;
      display:flex;
      align-items:stretch;
      justify-content:center;
      background:#000;
      border-top-right-radius:var(--radius);
      border-bottom-right-radius:var(--radius);
    }
    .right::after {
      content:'';
      position:absolute;
      inset:0;
      background:rgba(139,77,255,0.55);
      mix-blend-mode:screen;
    }
    .avatar {
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    @media (max-width:900px){
      .hero-card{flex-direction:column; height:auto}
      .left{width:100%; padding:32px}
      .right{width:100%; height:220px}
      p{max-width:100%}
      .stats{gap:28px}
    }
  </style>
</head>
<body>
  <div class="hero-card">
    <div class="left">
      <div>
        <h1>Get <span class="accent">insights</span> that help<br>your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="stats">
          <div class="stat">
            <div class="num">10k+</div>
            <div class="label">COMPANIES</div>
          </div>
          <div class="stat">
            <div class="num">314</div>
            <div class="label">TEMPLATES</div>
          </div>
          <div class="stat">
            <div class="num">12M+</div>
            <div class="label">QUERIES</div>
          </div>
        </div>
      </div>
    </div>
    <div class="right">
      <img src="images/image-header-desktop.jpg" class="avatar" alt="desktop">
    </div>
  </div>
</body>
</html>
